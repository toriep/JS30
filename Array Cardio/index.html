<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // Get your shorts on - this is an array workout!
    // ## Array Cardio Day 1

    // Some data we can work with

    const inventors = [
      { first: 'Albert', last: 'Einstein', born: 1879, passed: 1955 },
      { first: 'Isaac', last: 'Newton', born: 1643, passed: 1727 },
      { first: 'Galileo', last: 'Galilei', born: 1564, passed: 1642 },
      { first: 'Marie', last: 'Curie', born: 1867, passed: 1934 },
      { first: 'Johannes', last: 'Kepler', born: 1571, passed: 1630 },
      { first: 'Nicolaus', last: 'Copernicus', born: 1473, passed: 1543 },
      { first: 'Max', last: 'Planck', born: 1858, passed: 1947 },
      { first: 'Katherine', last: 'Blodgett', born: 1898, passed: 1979 },
      { first: 'Ada', last: 'Lovelace', born: 1815, passed: 1852 },
      { first: 'Sarah E.', last: 'Goode', born: 1855, passed: 1905 },
      { first: 'Lise', last: 'Meitner', born: 1878, passed: 1968 },
      { first: 'Hanna', last: 'Hammarström', born: 1829, passed: 1909 }
    ];

    const people = [
      'Bernhard, Sandra', 'Bethea, Erin', 'Becker, Carl', 'Bentsen, Lloyd', 'Beckett, Samuel', 'Blake, William', 'Berger, Ric', 'Beddoes, Mick', 'Beethoven, Ludwig',
      'Belloc, Hilaire', 'Begin, Menachem', 'Bellow, Saul', 'Benchley, Robert', 'Blair, Robert', 'Benenson, Peter', 'Benjamin, Walter', 'Berlin, Irving',
      'Benn, Tony', 'Benson, Leana', 'Bent, Silas', 'Berle, Milton', 'Berry, Halle', 'Biko, Steve', 'Beck, Glenn', 'Bergman, Ingmar', 'Black, Elk', 'Berio, Luciano',
      'Berne, Eric', 'Berra, Yogi', 'Berry, Wendell', 'Bevan, Aneurin', 'Ben-Gurion, David', 'Bevel, Ken', 'Biden, Joseph', 'Bennington, Chester', 'Bierce, Ambrose',
      'Billings, Josh', 'Birrell, Augustine', 'Blair, Tony', 'Beecher, Henry', 'Biondo, Frank'
    ];
    
    // 1. Filter the list of inventors for those who were born in the 1500's
    const fifteenHundreds = inventors.filter(i => Math.floor(i.born/100) === 15);
    // 2. Give us an array of the inventors first and last names
    const names = inventors.map(i => i.first + " " + i.last);
    // 3. Sort the inventors by birthdate, oldest to youngest
    const order = inventors.sort((a,b) => a.born - b.born);
    // 4. How many years did all the inventors live all together?
    const yearsLived = (total, inventor) => {
      return total + (inventor.passed - inventor.born);
    }
    const total = inventors.reduce(yearsLived, 0);
    // 5. Sort the inventors by years lived
    const longevity = inventors.sort((a,b) => (b.passed - b.born) - (a.passed - a.born));

    // 6. create a list of Boulevards in Paris that contain 'de' anywhere in the name
    // https://en.wikipedia.org/wiki/Category:Boulevards_in_Paris
    const links = [...document.querySelectorAll('.mw-category a')]
                  .map(a => a.textContent);
    const de = links.filter(name => name.includes('de'));

    // 7. sort Exercise
    // Sort the people alphabetically by last name
    people.sort((a,b) => {
      const [aLast, aFirst] = a.split(', ');
      const [bLast, bFirst] = b.split(', ');
      return aLast < bLast ? -1 : 1;
    })

    // 8. Reduce Exercise
    // Sum up the instances of each of these
    const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck' ];

    const transports = data.reduce((obj, vehicle) => {
      if(obj[vehicle]) obj[vehicle]++;
      else obj[vehicle] = 1;
      return obj;
    }, {})

    const ppl = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 18 or older?
    const isAdult = ppl.some(person => {
      const currentYear = (new Date()).getFullYear();
      return currentYear - person.year >= 18;
    })
    // Array.prototype.every() // is everyone 18 or older?
    const isEveryOneAdult = ppl.every(person => {
      const currentYear = (new Date()).getFullYear();
      return currentYear - person.year >= 18;
    })
    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    const id = comments.find(comment => comment.id === 823423);

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    const index = comments.findIndex(comment => comment.id === 823423);
    comments.splice(index,1);
  </script>
